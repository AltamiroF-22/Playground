    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Parallax text</title>
  </head>

    <div class="loading">

    </div>
    <div class="data-lenis-prevent">

        <section class="sec-top">

        </section>

        </div>
        <div class="overflow">

          </div>
        </div>
        <div class="overflow">

          </div>
        </div>
        <div class="overflow">

        </div>
        <div class="overflow">

          </div>
        </div>
        <div class="overflow">

          </div>
        </div>
        <div class="overflow">

        </div>
        <div class="overflow">

        <div class="overflow">

    </div>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
    <script>
      // title
      const loading = document.querySelector(".loading");
      const page = document.querySelector(".data-lenis-prevent");

      window.addEventListener("load", () => {
        loading.style.display = "none";
        page.style.display = "block";

        //title
        const container = document.querySelector(".text-top-parallax");
        const text = container.querySelector("h1");

        window.addEventListener("scroll", () => {
          const scrollY = window.scrollY;

          if (scrollY < 300) {
            text.style.marginTop = `-${scrollY * 0.5}px`;
          }
        });

        //gallery
        const image = document.querySelectorAll(".image > img");

        image.forEach((e) => {
          window.addEventListener("scroll", () => {
            const bounding = e.getBoundingClientRect();
            const scrollY = window.scrollY;

            const individualOffset = bounding.y - e.offsetHeight;

            if (individualOffset < scrollY) {
              const transformValue = -individualOffset / 10;
              e.style.transform = `translate(-50%, ${transformValue}px)`;
            }
          });
        });

        //lenis
        const lenis = new Lenis();

        lenis.on("scroll", (e) => {});

        function raf(time) {
          lenis.raf(time);
          requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
      });
    </script>
  </body>
</html>
